<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align e justify item</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-shadow: 0 0 2px black;
        }

        section {
            display: grid;
            grid-template: 50% 50% / 50% 50%;
            height: 100vh;
            place-items: center;
        }

        div {
            font-size: 3em;
            width: 100px;
            height: 100px;
            text-align: center;
            background-color: yellow;

        }
    </style>
</head>
<body>
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </section>
</body>
</html>
